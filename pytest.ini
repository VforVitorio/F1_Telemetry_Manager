[pytest]
# Directories where pytest should look for tests
# Note: pythonpath is configured in conftest.py for compatibility with pytest < 7.0
testpaths = tests

# Test file/class/function naming patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options applied by default
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
