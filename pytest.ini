[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
asyncio_mode = auto